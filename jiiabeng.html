<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="/css/bx-reset.css">
    <link rel="stylesheet" href="/SCSS/style.css">
</head>
<body>
    <div class="jii-bg">
        <div class="jii-center">
            <div class="jii-title">
                <h4>JIIABENG</h4>
            </div>
            <!-- <canvas id="jii-canvas" class="jii-title" width="200" height="50">
                <h4>JIIABENG</h4>
            </canvas> -->
            <div class="jii-content-bg"></div>
            <div class="jii-content">
                <div class="jii-lunch">
                    <div class="jii-lunch-inside">
                        <div class="jii-left-box">
                            <div class="jii-main-food"> 
                                <div class="jii-leaf lf1"></div>
                                <div class="jii-leaf lf2"></div>
                                <div class="jii-leaf lf3"></div>
                                <div class="jii-leaf lf4"></div>
                                <div class="jii-leaf lf5"></div>                             
                                <div class="jii-hot-dog hd1"></div>
                                <div class="jii-hot-dog hd2"></div>
                                <div class="jii-egg"></div>
                            </div>
                        </div>
                        <div class="jii-right-box">                            
                            <div class="jii-rt-box">
                                <div class="jii-egg-cake"></div>
                                <div class="jii-egg-cake"></div>
                            </div>                   
                            <div class="jii-rb-box">
                                <div class="jii-vagetable vg1"></div>
                                <div class="jii-vagetable vg2"></div>
                                <div class="jii-meatball"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jii-chopsticks">
                    <div class="jii-chopstick cs1"></div>
                    <div class="jii-chopstick cs2"></div>
                </div>
            </div>
            <a href="" class="jii-btn">來甲飯吧!</a>
            <p class="jii-text">今天想吃什麼呢?</p>
        </div>
    </div>
</body>
</html>
