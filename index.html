<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>測試中</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <svg width="50" height="50" viewBox="0 0 50 50">                               
            <path fill="#707070" 
            d="M25,5c10.3,0,18.7,7.8,19.9,17.7C45,24,46.1,25,47.4,25h0c1.5,0,2.7-1.3,2.5-2.8C48.4,9.7,37.9,0,25,0S1.6,9.7,0.2,22.2
           C0,23.7,1.1,25,2.6,25h0c1.3,0,2.3-1,2.5-2.3C6.3,12.8,14.7,5,25,5z">
                <animateTransform  attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.8s" repeatCount="indefinite" />
            </path>
       </svg>
        <svg width="200px" height="200px">
            <rect x="0" y="0" width="80" height="30" style="fill:#ff0000;">
                <animate attributeName="x" from="0" to="200" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="width" to="200" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="fill" to="gray" dur="2s" repeatCount="indefinite"/>
            </rect>
        </svg>                            
        <svg width="300px" height="600px">
            <rect x="100" y="50" width="50" height="50" style="fill:#ff0000;">
                <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 150 150" to="360 150 150" repeatCount="indefinite" />
            </rect>
        </svg>                                                  
        <svg width="300px" height="500px">
            <rect x="100" y="50" width="50" height="50" style="fill:#ff0000;">
                <animateTransform attributeName="transform" type="scale" begin="0.2s" dur="3s" values="1,1; 2,2; 1,1" repeatCount="indefinite" />
            </rect>
        </svg>

    </body>
</html>
